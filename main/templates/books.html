{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'styles/index1.css' %}" />
</head>
<body>
    <form action="{% url 'add-book' %}" method ="POST">
        {% csrf_token %}       
        <input class="input"
        type="text" name="title" placeholder="Заголовок"><br><br>
        <input class="input"
        type="text" name="subtitle" placeholder="Подзаголовок"><br><br>
        <input class="input"
        type="text" name="description" placeholder="Описание"><br><br>
        <input class="input"
        type="number" name="price" placeholder="Цена"><br><br>
        <input class="input"
        type="text" name="genre" placeholder="Жанр"><br><br>
        <input class="input"
        type="text" name="author" placeholder="Автор"><br><br>
        <input class="input"
        type="datetime-local" name="year" placeholder="Год выхода книги"><br><br>
        <input class="input"
        type="datetime-local" name="date" placeholder="Год поступления книги"><br><br>
        <button class="create_button">Добавить</button>
        <button class="delete_button" href="{% url 'delete-book' book.id %}" >Удалить</button>
        <button class="is_favorite"></button>
       
    </form>
    {% for book in books %}
        <p>{{ book.title }} - {{ book.author }}</p>
        <p>{{ book.subtitle }} - {{ book.description }}</p>
        <p>{{ book.year }} - {{ book.date }}</p>
        <p>{{ book.price }} </p><br><br>
    {% endfor %}
    
</body>
</html>
